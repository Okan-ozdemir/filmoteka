<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A comprehensive movie discovery application using The Movie Database (TMDB) API."
    />
    <title>Filmoteka</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              orange: {
                500: "#f97316",
                600: "#ea580c",
              },
              gray: {
                750: "#2d3748",
                850: "#1a202c",
                950: "#0d1117",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            container: {
              center: true,
              padding: "1rem",
              screens: {
                sm: "480px",
                md: "768px",
                lg: "1280px",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }

      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col"
  >
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
